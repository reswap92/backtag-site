<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifica OTP - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    .logo {
      width: 400px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
      margin: 0;
    }
    p {
      font-size: 18px;
      margin-top: 15px;
      margin-bottom: 30px;
    }
    input[type="text"] {
      font-size: 28px;
      text-align: center;
      letter-spacing: 10px;
      padding: 15px;
      width: 320px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .resend {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }
    .back {
      background-color: white;
      color: black;
      border: 2px solid black;
    }
    .confirm {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo" />
  <h1>Verifica la tua identitÃ </h1>
  <p>Abbiamo inviato un codice di verifica al tuo indirizzo email. Inseriscilo qui sotto per continuare.</p>

  <input type="text" id="otp-input" maxlength="6" placeholder="------" />

  <p class="resend">Non hai ricevuto il codice? Invia di nuovo</p>

  <div class="button-container">
    <button class="back" onclick="location.href='accedi.html'">Torna indietro</button>
    <button class="confirm" onclick="verificaOTP()">Conferma</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.appspot.com",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    window.verificaOTP = async function() {
      const otpInserito = document.getElementById("otp-input").value.trim();
      const otpSalvato  = localStorage.getItem("otp");
      const emailTemp   = localStorage.getItem("email-temp");

      if (!otpInserito) {
        alert("Inserisci il codice OTP.");
        return;
      }

      if (otpInserito === otpSalvato) {
        localStorage.removeItem("otp");
        localStorage.setItem("email", emailTemp);

        // ðŸ”¹ CREA IL DOCUMENTO UTENTE SE NON ESISTE
        try {
          const ref = doc(db, "users", emailTemp);
          const snap = await getDoc(ref);
          if (!snap.exists()) {
            await setDoc(ref, {
              baseSlots: 6,
              extraSlots: 0,
              createdAt: Date.now()
            });
          }
        } catch (err) {
          console.error("Errore creazione utente:", err);
        }

        window.location.href = "profilo.html";
      } else {
        alert("Il codice inserito non Ã¨ corretto. Riprova.");
      }
    }
  </script>
</body>
</html>
