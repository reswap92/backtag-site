<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accedi al tuo BackTag</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.firebasestorage.app",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const actionCodeSettings = {
      url: 'https://reswap92.github.io/verifica.html',
      handleCodeInApp: true
    };

    window.inviaOTP = async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Per favore inserisci la tua email");
        return;
      }

      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        window.localStorage.setItem("emailForSignIn", email);
        alert("✅ Link di accesso inviato via email. Controlla la tua posta.");
      } catch (error) {
        alert("❌ Errore invio email: " + error.message);
        console.error(error);
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f0e6;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .logo {
      width: 400px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .text-bottom {
      margin-top: 30px;
      font-size: 16px;
    }
    .text-bottom a {
      font-weight: bold;
      color: black;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo" />
  <h1>Accedi al tuo <br>BackTag</h1>
  <h2>Inserisci il tuo indirizzo email <br>per accedere</h2>

  <input type="email" id="email" placeholder="Indirizzo email" />
  <br>
  <button onclick="inviaOTP()">Continua</button>

  <div class="text-bottom">
    Nessun account? <a href="#">Registrati</a>
  </div>
</body>
</html>
