<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accedi al tuo account - BackTag</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5ede0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #000;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
    }

    .logo span {
      font-size: 28px;
      font-weight: bold;
    }

    .content {
      margin-top: 60px;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: normal;
    }

    input[type="email"] {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .bottom-text {
      font-size: 16px;
    }

    .bottom-text a {
      font-weight: bold;
      color: black;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-backtag.png" alt="Logo BackTag" />
      <span>BackTag</span>
    </div>
  </header>

  <div class="content">
    <h1>Accedi al tuo<br>BackTag</h1>
    <h2>Inserisci il tuo indirizzo email<br>per accedere</h2>

    <input type="email" placeholder="Indirizzo email" />

    <button>Continua</button>

    <div class="bottom-text">
      Nessun account? <a href="#">Registrati</a>
    </div>
  </div>
</body>
</html>
