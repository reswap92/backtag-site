<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accedi - BackTag</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      sendSignInLinkToEmail,
      isSignInWithEmailLink
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.firebasestorage.app",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const actionCodeSettings = {
      url: 'https://reswap92.github.io/verifica.html', // Cambia con il tuo URL di verifica
      handleCodeInApp: true
    };

    window.inviaLink = async () => {
      const email = document.getElementById("email").value;
      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        window.localStorage.setItem("emailForSignIn", email);
        alert("âœ… Link inviato! Controlla la tua email.");
      } catch (error) {
        alert("Errore: " + error.message);
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;

      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    input, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
    }
    button {
      background-color: #a6947c;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Accedi con email</h2>
    <input type="email" id="email" placeholder="Inserisci la tua email" />
    <button onclick="inviaLink()">Invia link di accesso</button>

</body>
