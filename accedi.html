<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accedi al tuo BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f0e6;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .text-bottom {
      margin-top: 30px;
      font-size: 16px;
    }
    .text-bottom a {
      font-weight: bold;
      color: black;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo" />
  <h1>Accedi al tuo <br>BackTag</h1>
  <h2>Inserisci il tuo indirizzo email <br>per accedere</h2>
  <input type="email" placeholder="Indirizzo email" />
  <br>
  <button
  onclick=location.href='verifica.html'">Continua</button>
  <div class="text-bottom">
    Nessun account? <a href="#">Registrati</a>
  </div>
</body>
</html>
