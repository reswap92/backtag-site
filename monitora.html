<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoraggio QR - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      color: #111;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .logo {
      height: 300px;
      margin-bottom: 20px;
    }
    .code-label {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .qr-image {
      margin: 20px 0;
    }
    .qr-image img {
      width: 160px;
      height: 160px;
    }
    .monitor-button {
      background-color: #a58c6b;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .info-box {
      margin-top: 40px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo">
  <h1>Monitoraggio QR Code</h1>
  <div id="qrSection">
    <div class="code-label" id="qrLabel">Codice:</div>
    <div class="qr-image" id="qrImage"></div>
    <button class="monitor-button" id="monitorButton" target="_blank">Vedi statistiche</button>
  </div>
  <div class="info-box">
    Le statistiche avanzate saranno presto integrate in questa pagina.<br>
    Al momento si aprir√† la pagina di monitoraggio MetriQR.
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      document.getElementById("qrSection").innerHTML = "<p>Codice non valido.</p>";
    } else {
      document.getElementById("qrLabel").textContent = `Codice: ${code}`;
      document.getElementById("qrImage").innerHTML = `<img src="https://chart.googleapis.com/chart?cht=qr&chs=160x160&chl=${encodeURIComponent(code)}" alt="QR">`;
      document.getElementById("monitorButton").onclick = () => {
        window.open(`https://mtqr.me/${encodeURIComponent(code)}`, '_blank');
      };
    }
  </script>
</body>
</html>
