<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - BackTag</title>
  <style>
    body{font-family:Arial,sans-serif;background:#fefaf6;color:#111;text-align:center;margin:0;padding:24px}
    .logo{width:240px;margin:6px auto 10px;display:block}
    h1{margin:8px 0 6px}
    .subtitle{margin:0 0 16px;color:#555}
    #counter{font-size:14px;background:#fff;border:1px solid #ddd;border-radius:8px;padding:6px;max-width:760px;margin:8px auto}
    #thread{background:#fff;border:1px solid #ddd;border-radius:12px;padding:12px;min-height:220px;max-height:400px;overflow:auto;text-align:left;max-width:760px;margin:8px auto}
    .msg{padding:10px 12px;border-radius:10px;margin:8px 0;max-width:80%}
    .from-finder{background:#f0e6d5}
    .from-owner{background:#141414;color:#fff;margin-left:auto}
    .ts{font-size:12px;opacity:.8;margin-top:4px}
    .row{max-width:760px;margin:14px auto}
    textarea{width:100%;padding:12px;border:1px solid #ccc;border-radius:10px;box-sizing:border-box}
    button{background:#a58c6b;color:#fff;border:0;padding:10px 18px;border-radius:10px;cursor:pointer;margin-top:8px}
    #err{color:#b00;margin:8px 0;font-weight:bold}
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="BackTag" class="logo"/>
  <h1>Hai trovato un oggetto?</h1>
  <p class="subtitle">Tieni aperta questa pagina: la risposta del proprietario compare qui in tempo reale.</p>

  <div id="counter">docs letti: 0</div>
  <div id="thread">Caricamento conversazione…</div>
  <div id="err"></div>

  <div class="row">
    <textarea id="msg" rows="3" placeholder="Scrivi il tuo messaggio qui…"></textarea><br>
    <button id="send">Invia messaggio</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, addDoc,
      serverTimestamp, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.appspot.com",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // --- DOM ---
    const thread  = document.getElementById("thread");
    const counter = document.getElementById("counter");
    const errEl   = document.getElementById("err");
    const msgEl   = document.getElementById("msg");
    const btnSend = document.getElementById("send");

    // --- Parametri ---
    const params   = new URLSearchParams(location.search);
    const codiceQR = (params.get("code") || "").trim();

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => (
        { "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]
      ));
    }

    // Recupera l'email del proprietario dal QR (serve come destinatario quando invii)
    async function getOwnerEmailFromCode(code){
      const s = await getDocs(query(collection(db,"qrcodes"), where("code","==", code)));
      return s.empty ? null : (s.docs[0].data().email || null);
    }

    async function start(){
      if (!codiceQR){
        errEl.textContent = "Manca ?code= nella URL.";
        btnSend.disabled = true;
        return;
      }

      const ownerEmail = await getOwnerEmailFromCode(codiceQR);
      // LISTENER: mostra TUTTI i messaggi di questo codice (sia trovante che proprietario)
      const qByCode = query(collection(db,"messaggi"), where("codice","==", codiceQR));
      onSnapshot(qByCode, (snap)=>{
        const docs = snap.docs.map(d => ({ id:d.id, ...d.data() }));
        counter.textContent = "docs letti: " + docs.length;

        const list = docs.map(m => ({
          testo: m.testo,
          // dir nuovo oppure mappo dal vecchio "from"
          dir:   m.dir ?? (m.from === "owner" ? "out" : "in"),
          // timestamp nuovo (ts) oppure vecchio (data)
          ts:    m.ts   ?? m.data
        })).sort((a,b)=>{
          const ta = a.ts?.seconds || a.ts?.toDate?.().getTime()/1000 || 0;
          const tb = b.ts?.seconds || b.ts?.toDate?.().getTime()/1000 || 0;
          return ta - tb;
        });

        if (!list.length){
          thread.textContent = "Ancora nessun messaggio. Scrivi il primo!";
          return;
        }
        thread.innerHTML = "";
        list.forEach(m=>{
          const div  = document.createElement("div");
          const when = m.ts?.toDate ? m.ts.toDate().toLocaleString()
                   : (m.ts?.seconds ? new Date(m.ts.seconds*1000).toLocaleString() : "");
          div.className = "msg " + (m.dir === "out" ? "from-owner" : "from-finder");
          div.innerHTML = `<div>${escapeHtml(m.testo || "")}</div>${when?`<div class="ts">${when}</div>`:""}`;
          thread.appendChild(div);
        });
        thread.scrollTop = thread.scrollHeight;
      }, (err)=>{
        errEl.textContent = "Errore listener: " + err.message;
      });

      // INVIO (verso il proprietario)
      btnSend.onclick = async ()=>{
        const testo = (msgEl.value || "").trim();
        if (!testo) { alert("Scrivi un messaggio."); return; }
        try{
          await addDoc(collection(db,"messaggi"), {
            codice: codiceQR,
            toEmail: ownerEmail ?? null, // se disponibile
            fromEmail: null,
            testo,
            dir: "in",
            letto: false,
            ts: serverTimestamp()
          });
          msgEl.value = "";
        }catch(e){
          errEl.textContent = "Errore invio: " + e.message;
        }
      };
    }

    start();
  </script>
</body>
</html>
