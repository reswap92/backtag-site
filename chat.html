<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      color: #111;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .logo {
      width: 300px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #a58c6b;
      color: white;
      padding: 14px 28px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    #errore {
      color: #a00;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo" />
  <h1>Hai trovato un oggetto?</h1>
  <p class="subtitle">Invia un messaggio al proprietario, in forma completamente anonima.</p>

  <div id="formContainer" style="display: none;">
    <textarea id="messaggio" placeholder="Scrivi il tuo messaggio qui..."></textarea><br>
    <button onclick="inviaMessaggio()">Invia messaggio</button>
  </div>

  <div id="errore"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.appspot.com",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- DOM ---
    const form = document.getElementById("formContainer");
    const errore = document.getElementById("errore");
    const msgEl = document.getElementById("messaggio");

    // --- Parametri ---
    const params = new URLSearchParams(window.location.search);
    const codiceQR = params.get("code");

    let emailDestinatario = null; // proprietario del QR

    // Helper: promisify geoloc con timeout
    function getPositionWithTimeout(timeoutMs = 8000) {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          return resolve(null); // niente GPS disponibile
        }
        let done = false;
        const timer = setTimeout(() => {
          if (!done) {
            done = true;
            resolve(null); // timeout: prosegui senza GPS
          }
        }, timeoutMs);

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            if (done) return;
            done = true;
            clearTimeout(timer);
            resolve({
              lat: pos.coords.latitude,
              lng: pos.coords.longitude,
              accuracy: pos.coords.accuracy
            });
          },
          () => {
            if (done) return;
            done = true;
            clearTimeout(timer);
            resolve(null); // negato o errore: prosegui senza GPS
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: timeoutMs }
        );
      });
    }

    async function controllaCodice() {
      if (!codiceQR) {
        errore.textContent = "QR Code non valido o mancante.";
        return;
      }

      // Cerco il QR nel DB
      const qrcodesRef = collection(db, "qrcodes");
      const q = query(qrcodesRef, where("code", "==", codiceQR));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        emailDestinatario = data.email;
        form.style.display = "block";
        errore.textContent = "";

        // Log SCANSIONE (tracciamento base + GPS se disponibile)
        try {
          const gps = await getPositionWithTimeout(8000);
          await addDoc(collection(db, "scansioni"), {
            codice: codiceQR,
            email: emailDestinatario,
            userAgent: navigator.userAgent,
            referrer: document.referrer || "",
            time: serverTimestamp(),
            ...(gps ? { lat: gps.lat, lng: gps.lng, accuracy: gps.accuracy } : {})
          });
        } catch (e) {
          console.warn("Log scansione fallito:", e);
        }

      } else {
        errore.textContent = "QR Code non trovato o non ancora registrato.";
        form.style.display = "none";
      }
    }

    // ESPONI la funzione sul window per l'onclick del bottone
    window.inviaMessaggio = async function () {
      const testo = (msgEl.value || "").trim();
      if (!testo) {
        alert("Scrivi un messaggio prima di inviare.");
        return;
      }
      if (!emailDestinatario || !codiceQR) {
        alert("Errore: QR non valido.");
        return;
      }

      try {
       await addDoc(collection(db, "messaggi"), {
  email: emailDestinatario, // proprietario
  codice: codiceQR, // codice del QR
  testo,
  from: "finder", // chi scrive è il “trovate”
  letto: false, // <— IMPORTANTE per il badge
  data: serverTimestamp()
});
        alert("Messaggio inviato con successo!");
        window.location.href = "index.html";
      } catch (e) {
        console.error("Errore invio:", e);
        alert("Errore nell'invio del messaggio.");
      }
    };

    window.addEventListener("DOMContentLoaded", controllaCodice);
  </script>
</body>
</html>
