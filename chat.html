<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      color: #111;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .logo {
      width: 300px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }
    #thread {
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: #fff;
      height: 300px;
      overflow-y: auto;
    }
    .msg {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .from-finder {
      background-color: #e3f2fd;
    }
    .from-owner {
      background-color: #dcedc8;
      text-align: right;
    }
    .ts {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #a58c6b;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    #errore {
      color: #a00;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo" />
  <h1>Hai trovato un oggetto?</h1>
  <p class="subtitle">Invia e ricevi messaggi in forma completamente anonima.</p>

  <div id="errore"></div>
  <div id="thread">Caricamento conversazione...</div>

  <div id="formContainer" style="display: none;">
    <textarea id="messaggio" placeholder="Scrivi il tuo messaggio qui..."></textarea><br>
    <button onclick="inviaMessaggio()">Invia messaggio</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      addDoc,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.appspot.com",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const codiceQR = params.get("code");

    const errore = document.getElementById("errore");
    const msgEl = document.getElementById("messaggio");
    const form = document.getElementById("formContainer");
    const threadEl = document.getElementById("thread");

    let emailDestinatario = null;

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    async function controllaCodice() {
      if (!codiceQR) {
        errore.textContent = "QR Code non valido o mancante.";
        return;
      }

      const qrcodesRef = collection(db, "qrcodes");
      const q = query(qrcodesRef, where("code", "==", codiceQR));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        emailDestinatario = data.email;
        form.style.display = "block";
        errore.textContent = "";

        // LISTENER MESSAGGI PER QUESTO CODICE (vedi anche risposte)
        const qByCode = query(collection(db, "messaggi"), where("codice", "==", codiceQR));
        onSnapshot(qByCode, (snap) => {
          const list = snap.docs
            .map(d => d.data())
            .sort((a, b) => {
              const ta = a.ts?.seconds || 0;
              const tb = b.ts?.seconds || 0;
              return ta - tb;
            });

          if (!list.length) {
            threadEl.textContent = "Ancora nessun messaggio. Scrivi il primo!";
            return;
          }

          threadEl.innerHTML = "";
          list.forEach(m => {
            const fromOwner = m.dir === "out";
            const when = m.ts?.seconds ? new Date(m.ts.seconds * 1000).toLocaleString() : "";
            const div = document.createElement("div");
            div.className = "msg " + (fromOwner ? "from-owner" : "from-finder");
            div.innerHTML = `<div>${escapeHtml(m.testo || "")}</div>${when ? `<div class="ts">${when}</div>` : ""}`;
            threadEl.appendChild(div);
          });
          threadEl.scrollTop = threadEl.scrollHeight;
        });

      } else {
        errore.textContent = "QR Code non trovato o non ancora registrato.";
        form.style.display = "none";
      }
    }

    window.inviaMessaggio = async function () {
      const testo = (msgEl.value || "").trim();
      if (!testo) {
        alert("Scrivi un messaggio prima di inviare.");
        return;
      }
      if (!emailDestinatario || !codiceQR) {
        alert("Errore: QR non valido.");
        return;
      }

      try {
        await addDoc(collection(db, "messaggi"), {
          codice: codiceQR,
          toEmail: emailDestinatario,
          fromEmail: null,
          testo,
          dir: "in",
          letto: false,
          ts: serverTimestamp()
        });
        msgEl.value = "";
      } catch (e) {
        console.error("Errore invio:", e);
        alert("Errore nell'invio del messaggio.");
      }
    };

    window.addEventListener("DOMContentLoaded", controllaCodice);
  </script>
</body>
</html>
