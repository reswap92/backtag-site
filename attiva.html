<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attiva QR - BackTag</title>
  <script type="module">
    // Importa Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.firebasestorage.app",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };

    // Inizializza Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserEmail = null;

    // Rileva utente loggato
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserEmail = user.email;
        document.getElementById("form-area").style.display = "block";
        document.getElementById("login-area").style.display = "none";
      }
    });

    // Login o registrazione
    window.loginUser = async () => {
      const email = document.getElementById("email").value;
      try {
        await signInWithEmailAndPassword(auth, email, "defaultpassword");
      } catch (error) {
        if (error.code === "auth/user-not-found") {
          await createUserWithEmailAndPassword(auth, email, "defaultpassword");
        } else {
          alert("Errore login: " + error.message);
        }
      }
    };

    // Attivazione QR
    window.attivaQR = async () => {
      const code = document.getElementById("code").value.trim();
      const label = document.getElementById("label").value.trim();
      if (!code || !label) return alert("Compila tutti i campi");

      const qrRef = collection(db, "qrcodes");

      // Controlla slot usati
      const q = query(qrRef, where("email", "==", currentUserEmail));
      const snapshot = await getDocs(q);

      if (snapshot.size >= 6) {
        alert("Hai gi√† usato tutti e 6 gli slot disponibili");
        return;
      }

      await addDoc(qrRef, {
        code,
        label,
        email: currentUserEmail,
        createdAt: new Date()
      });

      alert("QR attivato con successo!");
      window.location.href = "profilo.html";
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
    }
    button {
      background-color: #a6947c;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attiva il tuo QR</h2>

    <div id="login-area">
      <input type="email" id="email" placeholder="Inserisci la tua email" />
      <button onclick="loginUser()">Accedi / Registrati</button>
    </div>

    <div id="form-area" style="display: none;">
      <input type="text" id="code" placeholder="Codice QR (es. ABC123)" />
      <input type="text" id="label" placeholder="Nome oggetto (es. Zaino)" />
      <button onclick="attivaQR()">Attiva QR</button>
    </div>
  </div>
</body>
</html>
