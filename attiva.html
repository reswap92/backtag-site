<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attiva QR - BackTag</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.firebasestorage.app",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const slotIndex = parseInt(urlParams.get("slot"));

    let currentUserEmail = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserEmail = user.email;
        document.getElementById("form-area").style.display = "block";
        document.getElementById("login-area").style.display = "none";
      }
    });

    window.loginUser = async () => {
      const email = document.getElementById("email").value;
      try {
        await signInWithEmailAndPassword(auth, email, "defaultpassword");
      } catch (error) {
        if (error.code === "auth/user-not-found") {
          await createUserWithEmailAndPassword(auth, email, "defaultpassword");
        } else {
          alert("Errore login: " + error.message);
        }
      }
    };

    window.attivaQR = async () => {
      const code = document.getElementById("code").value.trim();
      const label = document.getElementById("label").value.trim();
      if (!code || !label || isNaN(slotIndex)) {
        alert("Compila tutto correttamente");
        return;
      }

      const qrRef = collection(db, "qrcodes");

      // Controlla se lo slot è già occupato
      const q = query(qrRef,
        where("email", "==", currentUserEmail),
        where("slotIndex", "==", slotIndex)
      );
      const snap = await getDocs(q);
      if (!snap.empty) {
        alert("Questo slot è già occupato!");
        return;
      }

      await addDoc(qrRef, {
        code,
        label,
        email: currentUserEmail,
        slotIndex: slotIndex,
        createdAt: new Date()
      });

      alert("QR attivato correttamente!");
      window.location.href = "profilo.html";
    };
  </script>
