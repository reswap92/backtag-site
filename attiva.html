<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attiva QR - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefaf6;
      color: #111;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .logo {
      height: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      max-width: 500px;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #a6947c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #deleteBtn {
      background-color: #c04444;
      margin-left: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-backtag.png" alt="Logo BackTag" class="logo">
    <h1>Attiva il tuo QR Code</h1>

    <input id="code" type="text" placeholder="Codice univoco del QR" />
    <input id="label" type="text" placeholder="Nome dell’oggetto (es. Zaino scuola)" />
    <textarea id="message" placeholder="Messaggio visibile a chi trova il QR"></textarea>

    <!-- Bottoni collegati alle funzioni -->
    <button id="salvaBtn" onclick="registraQR()">Salva</button>
    <button id="deleteBtn" onclick="eliminaQR()">Elimina</button>
  </div>

  <!-- Script in fondo, chiuso correttamente -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, doc, getDoc, setDoc, deleteDoc, serverTimestamp, collection
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
    authDomain: "backtag-16de3.firebaseapp.com",
    projectId: "backtag-16de3",
    storageBucket: "backtag-16de3.appspot.com",
    messagingSenderId: "415455463905",
    appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
    measurementId: "G-6565LXTZW7"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const codeInput = document.getElementById("code");
  const labelInput = document.getElementById("label");
  const messageInput = document.getElementById("message");
  const deleteBtn = document.getElementById("deleteBtn");

  const params = new URLSearchParams(window.location.search);
  const slot = parseInt(params.get("slot"));
  const email = localStorage.getItem("email");

  if (!email || Number.isNaN(slot)) {
    alert("Errore: dati mancanti. Torna al profilo.");
    window.location.href = "profilo.html";
  }

  // Crea le possibili varianti ID: BT-0002 e BT-002
  const buildCandidates = (raw) => {
    const c = (raw || "").trim().toUpperCase();
    const m = c.match(/^BT-?\d{1,4}$/);
    if (!m) return [];
    const digits = c.replace(/[^\d]/g, "");
    const padded = `BT-${digits.padStart(4, "0")}`;
    const compact = `BT-${String(parseInt(digits, 10))}`.replace("BT-NaN","BT-");
    // Rimuovi duplicati e valori strani
    return Array.from(new Set([padded, compact])).filter(x => /^BT-\d{1,4}$/.test(x));
  };

  // Trova quale dei candidati ESISTE realmente in Firestore
  const pickExistingCodeId = async (raw) => {
    const candidates = buildCandidates(raw);
    for (const id of candidates) {
      const snap = await getDoc(doc(db, "qrcodes", id));
      if (snap.exists()) return { id, data: snap.data() };
    }
    return null;
  };

  // Prefill (se passi ?code=BT-0002 nell’URL lo carica)
  const codeParam = params.get("code");
  if (codeParam) {
    (async () => {
      const found = await pickExistingCodeId(codeParam);
      if (found) {
        codeInput.value = found.id;
        labelInput.value = found.data.label || "";
        messageInput.value = found.data.message || "";
        if (found.data.status === "registered") deleteBtn.style.display = "inline-block";
      } else {
        // fallback: normalizza a 4 cifre in input
        const digits = codeParam.replace(/[^\d]/g, "");
        codeInput.value = `BT-${digits.padStart(4,"0")}`;
      }
    })().catch(console.error);
  }

  // Salva/Registra
  window.registraQR = async () => {
    const raw = codeInput.value;
    const label = labelInput.value.trim();
    const message = messageInput.value.trim();

    if (!raw || !label || !message) return alert("Completa tutti i campi.");

    try {
      const found = await pickExistingCodeId(raw);
      if (!found) {
        alert("Questo codice non esiste nel database. Controlla l'ID in Firestore (BT-xxx o BT-xxxx).");
        return;
      }

      const codeId = found.id;
      const codeDocRef = doc(db, "qrcodes", codeId);

      // Blocco doppie registrazioni
      if (found.data.status === "registered" && found.data.email && found.data.email !== email) {
        alert("Questo QR risulta già registrato.");
        return;
      }

      // Aggiorna SOLO il doc del codice
      await setDoc(codeDocRef, {
        email,
        slotIndex: slot,
        code: codeId,
        label,
        message,
        status: "registered",
        updatedAt: serverTimestamp(),
        ...(found.data ? {} : { createdAt: serverTimestamp() })
      }, { merge: true });

      // Prova a scrivere il mapping utente→slot (se le regole lo bloccano, ignora l’errore)
      try {
        await setDoc(
          doc(collection(doc(db, "users", email), "slots"), String(slot)),
          { code: codeId, label, updatedAt: serverTimestamp() },
          { merge: true }
        );
      } catch (mapErr) {
        console.warn("Mapping users/slots non scritto (regole?):", mapErr);
      }

      console.log("✅ Salvato qrcodes/%s per email=%s slot=%s", codeId, email, slot);
      alert("✅ QR registrato!");
      window.location.href = "profilo.html";
    } catch (e) {
      console.error("Errore durante il salvataggio:", e);
      // Messaggi più chiari
      const msg = (e && e.code) ? e.code : String(e);
      if (String(msg).includes("permission-denied")) {
        alert("❌ Permesso negato dalle regole Firestore (controlla le Security Rules).");
      } else {
        alert("❌ Errore durante il salvataggio. Guarda la console per i dettagli.");
      }
    }
  };

  // Elimina
  window.eliminaQR = async () => {
    const raw = codeInput.value;
    const found = await pickExistingCodeId(raw);
    if (!found) return alert("Inserisci un codice esistente (BT-xxx o BT-xxxx) da eliminare.");
    const ok = confirm(`Sei sicuro di voler eliminare ${found.id}?`);
    if (!ok) return;

    try {
      await deleteDoc(doc(db, "qrcodes", found.id));
      try {
        await setDoc(
          doc(collection(doc(db, "users", email), "slots"), String(slot)),
          { code: null, label: null, updatedAt: serverTimestamp() },
          { merge: true }
        );
      } catch (mapErr) {
        console.warn("Mapping users/slots non pulito (regole?):", mapErr);
      }
      alert("QR eliminato.");
      window.location.href = "profilo.html";
    } catch (e) {
      console.error("Errore durante l'eliminazione:", e);
      alert("Errore durante l'eliminazione. Guarda la console per i dettagli.");
    }
  };
</script>


  </body>
</html>
