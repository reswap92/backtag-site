<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attiva QR - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefaf6;
      color: #111;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .logo {
      height: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      max-width: 500px;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #a6947c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #deleteBtn {
      background-color: #c04444;
      margin-left: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-backtag.png" alt="Logo BackTag" class="logo">
    <h1>Attiva il tuo QR Code</h1>

    <input id="code" type="text" placeholder="Codice univoco del QR" />
    <input id="label" type="text" placeholder="Nome dell’oggetto (es. Zaino scuola)" />
    <textarea id="message" placeholder="Messaggio visibile a chi trova il QR"></textarea>

    <!-- Bottoni collegati alle funzioni -->
    <button id="salvaBtn" onclick="registraQR()">Salva</button>
    <button id="deleteBtn" onclick="eliminaQR()">Elimina</button>
  </div>

  <!-- Script in fondo, chiuso correttamente -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
    authDomain: "backtag-16de3.firebaseapp.com",
    projectId: "backtag-16de3",
    storageBucket: "backtag-16de3.appspot.com",
    messagingSenderId: "415455463905",
    appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
    measurementId: "G-6565LXTZW7"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const codeInput = document.getElementById("code");
  const labelInput = document.getElementById("label");
  const messageInput = document.getElementById("message");
  const deleteBtn = document.getElementById("deleteBtn");

  const params = new URLSearchParams(window.location.search);
  const slot = parseInt(params.get("slot"));
  const email = localStorage.getItem("email");

  if (!email || Number.isNaN(slot)) {
    alert("Errore: dati mancanti. Torna al profilo.");
    window.location.href = "profilo.html";
  }

  // Accetta BT0002 o BT-0002 → normalizza a BT-0002
  const normCode = (raw) => {
    const c = (raw||"").trim().toUpperCase();
    const m = c.match(/^BT-?\d{4}$/);
    if (!m) return null;
    const digits = c.replace(/[^\d]/g,"");
    return `BT-${digits.padStart(4,"0")}`;
  };

  // Prefill se passi ?code=BT-0002
  const codeParam = params.get("code");
  if (codeParam) {
    (async () => {
      const codeId = normCode(codeParam);
      if (!codeId) return;
      const snap = await getDoc(doc(db, "qrcodes", codeId));
      if (snap.exists()) {
        const d = snap.data();
        codeInput.value = d.code || codeId;
        labelInput.value = d.label || "";
        messageInput.value = d.message || "";
        if (d.status === "registered") deleteBtn.style.display = "inline-block";
      } else {
        codeInput.value = codeId;
      }
    })().catch(console.error);
  }

  // Salva SOLO su qrcodes/BT-0002
  window.registraQR = async () => {
    const codeId = normCode(codeInput.value);
    const label = labelInput.value.trim();
    const message = messageInput.value.trim();
    if (!codeId) return alert("Codice non valido. Usa BT-0002.");
    if (!label || !message) return alert("Completa tutti i campi.");

    try {
      const ref = doc(db, "qrcodes", codeId);
      const snap = await getDoc(ref);
      if (!snap.exists()) return alert("Questo codice non esiste in Firestore.");

      const d = snap.data();
      if (d.status === "registered" && d.email && d.email !== email) {
        return alert("Questo QR risulta già registrato.");
      }

      await setDoc(ref, {
        email,
        slotIndex: slot,
        code: codeId,
        label,
        message,
        status: "registered",
        updatedAt: serverTimestamp(),
        ...(snap.exists() ? {} : { createdAt: serverTimestamp() })
      }, { merge: true });

      console.log("✅ Scritto qrcodes/%s", codeId);
      alert("✅ QR registrato!");
      window.location.href = "profilo.html";
    } catch (e) {
      console.error("Errore durante il salvataggio:", e);
      alert("❌ Errore durante il salvataggio. Vedi console.");
    }
  };

  // Elimina SOLO qrcodes/BT-0002
  window.eliminaQR = async () => {
    const codeId = normCode(codeInput.value);
    if (!codeId) return alert("Inserisci il codice (BT-0002) da eliminare.");
    if (!confirm(`Eliminare ${codeId}?`)) return;

    try {
      await deleteDoc(doc(db, "qrcodes", codeId));
      alert("QR eliminato.");
      window.location.href = "profilo.html";
    } catch (e) {
      console.error("Errore durante l'eliminazione:", e);
      alert("Errore durante l'eliminazione. Vedi console.");
    }
  };
</script>


  </body>
</html>
