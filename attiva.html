<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifica OTP - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .logo {
      width: 300px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo" />
  <h1>Verifica OTP</h1>
  <h2>Inserisci il codice che hai ricevuto via email</h2>

  <input type="text" id="otpInserito" placeholder="Inserisci il codice OTP" />
  <br />
  <button onclick="verificaOTP()">Verifica</button>

  <script>
    function verificaOTP() {
      const otpUtente = document.getElementById("otpInserito").value.trim();
      const otpSalvato = localStorage.getItem("otp");
      const emailUtente = localStorage.getItem("email-temp");

      if (otpUtente === otpSalvato) {
        localStorage.setItem("email", emailUtente); // Salva email definitiva per profilo
        alert("✅ Codice corretto. Benvenuto!");
        window.location.href = "profilo.html";
      } else {
        alert("❌ Codice errato. Riprova.");
      }
    }
  </script>
</body>
</html>
