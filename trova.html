<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trova - BackTag</title>
  <style>
    body {
      background-color: #fefaf6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    .logo {
      width: 300px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
    }

    input {
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    button {
      background-color: #a6947c;
      color: white;
      font-weight: bold;
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .chat-button {
      margin-top: 30px;
    }

    .chat-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .slogan {
      margin-top: 60px;
      font-weight: bold;
      font-size: 1.2em;
      color: #222;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.appspot.com",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Normalizza: toglie spazi e porta in maiuscolo (BT-0001 == bt-0001)
    function normalizeCode(v){
      return (v || "").trim().replace(/\s+/g,"").toUpperCase();
    }

    async function cercaCodice() {
      const input = document.getElementById("codice");
      const risultato = document.getElementById("risultato");
      const btn = document.getElementById("btnTrova");

      let codiceInserito = normalizeCode(input.value);
      if (!codiceInserito) {
        alert("Inserisci un codice univoco");
        return;
      }

      try {
        btn.disabled = true;
        const old = btn.textContent;
        btn.textContent = "Caricamento…";

        // Query esatta sul campo 'code'
        const qrRef = collection(db, "qrcodes");
        const q = query(qrRef, where("code", "==", codiceInserito));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          risultato.innerHTML = "<p>Codice non trovato.</p>";
        } else {
          localStorage.setItem("lastCode", codiceInserito);
          const encoded = encodeURIComponent(codiceInserito);
          // vai alla chat pubblica per il trovate
          window.location.href = `active.html?code=${encoded}`;
        }

        btn.textContent = old;
        btn.disabled = false;
      } catch (e) {
        console.error(e);
        alert("Errore, riprova.");
        btn.disabled = false;
      }
    }

    // Rende la funzione disponibile al bottone
    window.cercaCodice = cercaCodice;

    // Enter per inviare + deep-link da ?code
    window.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("codice");
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          cercaCodice();
        }
      });

      // Se arriva già un code nell'URL, vai diretto alla chat
      const p = new URLSearchParams(location.search);
      const codeParam = normalizeCode(p.get("code") || p.get("codice"));
      if (codeParam) {
        localStorage.setItem("lastCode", codeParam);
        location.replace(`active.html?code=${encodeURIComponent(codeParam)}`);
      }
    });
  </script>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo">
  <h1>Inserisci il codice trovato</h1>

  <input type="text" id="codice" placeholder="Es. BT-0001" />
  <br>
  <button id="btnTrova" onclick="cercaCodice()">Trova</button>

  <div id="risultato" class="chat-button"></div>

  <div class="slogan">TROVA. SCANSIONA. RESTITUISCI.</div>
</body>
</html>
