<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genera QR - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      color: #111;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .logo {
      height: 100px;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #a6947c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .qr-output {
      margin-top: 30px;
    }
    .qr-output img {
      margin: 20px auto;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo" />
  <h1>Genera un QR Code</h1>

  <input id="codice" type="text" placeholder="Codice univoco (es. BT-0010)" />
  <br />
  <button onclick="generaQR()">Genera QR</button>

  <div class="qr-output" id="output" style="display:none;">
    <h2>QR Code generato</h2>
    <img id="qrImg" src="" alt="QR Code" />
    <p><strong>Link:</strong><br><span id="qrLink"></span></p>
  </div>

  <script>
    function generaQR() {
      const codice = document.getElementById("codice").value.trim();
      if (!codice) {
        alert("Inserisci un codice univoco.");
        return;
      }

      const link = `https://backtag.it/trova.html?code=${encodeURIComponent(codice)}`;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(link)}&size=200x200`;

      document.getElementById("qrImg").src = qrUrl;
      document.getElementById("qrLink").textContent = link;
      document.getElementById("output").style.display = "block";
    }
  </script>
</body>
</html>
