<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo - BackTag</title>
  <style>
    body {
      background-color: #fefaf6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff9f0;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 360px;
      text-align: center;
    }
    .logo {
      width: 300px;
      margin: 0 auto 10px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
    }
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin: 30px 0;
    }
    .slot {
      position: relative; /* per il badge */
      background-color: #f5efe2;
      border-radius: 16px;
      padding: 12px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      border: 2px dashed #d4c6aa;
      cursor: pointer;
      box-sizing: border-box;
      overflow: hidden; /* evita sovrapposizioni del badge */
    }
    .slot img {
      width: 60px;
      height: 60px;
      margin-bottom: 4px;
    }
    .slot span {
      font-size: 28px;
      color: #a58c6b;
    }
    .slot-info {
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    .slot-buttons {
      display: flex;
      gap: 6px;
    }
    .slot-buttons button {
      font-size: 11px;
      padding: 5px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #a58c6b;
      color: white;
    }
    .cta { margin-top: 20px; }
    .cta button {
      background-color: #d3b277;
      color: white;
      font-weight: bold;
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    /* badge rosso per messaggi non letti */
    .badge-unread {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e53935;
      color: #fff;
      border-radius: 999px;
      font-size: 11px;
      line-height: 1;
      padding: 4px 6px;
      min-width: 18px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 0 2px #fff9f0;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.appspot.com",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const email = localStorage.getItem("email");
    const slotElements = document.querySelectorAll(".slot");

    // Slot "+" (vuoto)
    function renderEmptySlot(slotEl, index) {
      slotEl.style.border = "2px dashed #d4c6aa";
      slotEl.style.backgroundColor = "#f5efe2";
      slotEl.style.cursor = "pointer";
      slotEl.innerHTML = `<span>+</span>`;
      slotEl.onclick = () => location.href = `attiva.html?slot=${index}`;
    }

    // Slot pieno (QR)
    function renderFilledSlot(slotEl, index, data) {
      slotEl.innerHTML = `
        <img src="https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=${encodeURIComponent(data.code)}" alt="QR">
        <div class="slot-info"><strong>${data.label}</strong><br><small>${data.code}</small></div>
        <div class="slot-buttons">
          <button onclick="location.href='attiva.html?slot=${index}'">‚úèÔ∏è</button>
          <button onclick="location.href='monitor.html?code=${encodeURIComponent(data.code)}'">üìà</button>
        </div>
      `;
      slotEl.style.border = "2px solid #a58c6b";
      slotEl.style.backgroundColor = "#fff";
      slotEl.style.cursor = "default";
      slotEl.onclick = null;
    }

    // Aggiunge badge se ci sono messaggi non letti
    async function addUnreadBadgeIfAny(slotEl, qrCode) {
      try {
        const codiceNorm = (qrCode || "").trim(); // rispetta maiuscole cos√¨ come salvato
        console.log("[Profilo] Cerco messaggi non letti per codice:", codiceNorm);

        const msgRef = collection(db, "messaggi");
        // NB: questa query pu√≤ richiedere un indice composto (codice + letto)
        const qMsg = query(
          msgRef,
          where("codice", "==", codiceNorm),
          where("letto", "==", false)
        );

        const snapMsg = await getDocs(qMsg);
        console.log(`[Profilo] Messaggi non letti trovati per ${codiceNorm}:`, snapMsg.size);

        if (snapMsg.size > 0) {
          const badge = document.createElement("div");
          badge.className = "badge-unread";
          badge.title = "Nuovi messaggi";
          badge.textContent = snapMsg.size > 9 ? "9+" : String(snapMsg.size);
          slotEl.appendChild(badge);
        }
      } catch (err) {
        console.error("[Profilo] Errore query messaggi:", err);
        // Se vedi in console un link "Create index", cliccalo e crea l‚Äôindice.
      }
    }

    async function caricaQR() {
      if (!email) return;

      console.log("== PROFILO debug avviato ==");
      console.log("email localStorage =", email);

      // reset: mostra tutti gli slot vuoti
      slotElements.forEach((el, i) => renderEmptySlot(el, i));

      // leggi i QR attivi dell'utente
      const qrRef = collection(db, "qrcodes");
      const q = query(qrRef, where("email", "==", email));
      const snapshot = await getDocs(q);

      console.log("Documenti trovati (qrcodes) =", snapshot.size);

      snapshot.forEach(docu => {
        const data = docu.data();
        const index = Number(data.slotIndex);
        const slot = slotElements[index];
        if (!slot) return;

        console.log(`‚Ä¢ slotIndex ${index} code ${data.code} label ${data.label}`);
        renderFilledSlot(slot, index, data);

        // Controllo messaggi non letti per questo codice
        addUnreadBadgeIfAny(slot, data.code);
      });

      console.log("Render completato.");
    }

    window.addEventListener("DOMContentLoaded", caricaQR);
    window.addEventListener("pageshow", () => caricaQR()); // refresh se torni indietro
  </script>
</head>
<body>
  <div class="card">
    <img src="logo-backtag.png" alt="Logo BackTag" class="logo">
    <h1>Profilo</h1>
    <h3>QR attivi</h3>

    <div class="qr-grid">
      <div class="slot" onclick="location.href='attiva.html?slot=0'"><span>+</span></div>
      <div class="slot" onclick="location.href='attiva.html?slot=1'"><span>+</span></div>
      <div class="slot" onclick="location.href='attiva.html?slot=2'"><span>+</span></div>
      <div class="slot" onclick="location.href='attiva.html?slot=3'"><span>+</span></div>
      <div class="slot" onclick="location.href='attiva.html?slot=4'"><span>+</span></div>
      <div class="slot" onclick="location.href='attiva.html?slot=5'"><span>+</span></div>
    </div>

    <div class="cta">
      <button onclick="alert('Acquisto 10 slot aggiuntivi a 0.99‚Ç¨')">Attiva ora</button>
    </div>
  </div>
</body>
</html>
