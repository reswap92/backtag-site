<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo - BackTag</title>
  <style>
    body {
      background-color: #fefaf6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff9f0;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 360px;
      text-align: center;
    }
    .logo {
      width: 300px;
      margin: 0 auto 10px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
    }
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin: 30px 0;
    }
    .slot {
      background-color: #f5efe2;
      border-radius: 16px;
      padding: 12px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      border: 2px dashed #d4c6aa;
      cursor: pointer;
      box-sizing: border-box;
    }
    .slot img {
      width: 60px;
      height: 60px;
      margin-bottom: 4px;
    }
    .slot span {
      font-size: 28px;
      color: #a58c6b;
    }
    .slot-info {
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    .slot-buttons {
      display: flex;
      gap: 6px;
    }
    .slot-buttons button {
      font-size: 11px;
      padding: 5px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #a58c6b;
      color: white;
    }
    .cta {
      margin-top: 20px;
    }
    .cta button {
      background-color: #d3b277;
      color: white;
      font-weight: bold;
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>

<script type="module">
  // === pannellino debug (visibile solo se c'√® ?debug=1) ===
  const showDebug = new URLSearchParams(location.search).get('debug') === '1';
  const dbgBar = document.createElement('div');
  dbgBar.id = 'dbgbar';
  dbgBar.style.cssText = `
    display:${showDebug?'block':'none'};
    position:fixed;top:0;left:0;right:0;z-index:9999;
    background:#fff3cd;color:#111;border-bottom:1px solid #e0c97f;
    font:12px/1.4 monospace;padding:6px 10px;max-height:35vh;overflow:auto;
  `;
  document.body.appendChild(dbgBar);
  const log = (...a)=>{ console.log(...a); dbgBar.innerHTML += a.join(' ')+'<br>'; };

  log('== PROFILO debug avviato ==');

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
    authDomain: "backtag-16de3.firebaseapp.com",
    projectId: "backtag-16de3",
    storageBucket: "backtag-16de3.appspot.com",
    messagingSenderId: "415455463905",
    appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
    measurementId: "G-6565LXTZW7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const email = localStorage.getItem("email");
  log('email localStorage =', email ?? 'NULL');

  const slotElements = document.querySelectorAll(".slot");

  function renderEmptySlot(slotEl, index) {
    slotEl.style.border = "2px dashed #d4c6aa";
    slotEl.style.backgroundColor = "#f5efe2";
    slotEl.style.cursor = "pointer";
    slotEl.innerHTML = `<span>+</span>`;
    slotEl.onclick = () => location.href = `attiva.html?slot=${index}`;
  }

  function renderFilledSlot(slotEl, index, data) {
    slotEl.innerHTML = `
      <img src="https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=${encodeURIComponent(data.code)}" alt="QR">
      <div class="slot-info"><strong>${data.label}</strong><br><small>${data.code}</small></div>
      <div class="slot-buttons">
        <button onclick="location.href='attiva.html?slot=${index}'">‚úèÔ∏è</button>
        <button onclick="location.href='monitor.html?code=${encodeURIComponent(data.code)}'">üìà</button>
      </div>
    `;
    slotEl.style.border = "2px solid #a58c6b";
    slotEl.style.backgroundColor = "#fff";
    slotEl.style.cursor = "default";
    slotEl.onclick = null;
  }

  async function caricaQR() {
    try {
      // reset a vuoto
      slotElements.forEach((el, i) => renderEmptySlot(el, i));

      if (!email) {
        log('ERRORE: email mancante in localStorage');
        return;
      }

      log('Lettura Firestore‚Ä¶ (collezione "qrcodes")');
      const qrRef = collection(db, "qrcodes");
      const q = query(qrRef, where("email", "==", email));
      const snapshot = await getDocs(q);
      log('Documenti trovati =', snapshot.size);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const index = Number(data.slotIndex);
        log(' - slotIndex', index, 'code', data.code, 'label', data.label);
        const slot = slotElements[index];
        if (slot) renderFilledSlot(slot, index, data);
      });

      log('Render completato.');
    } catch (e) {
      log('FIRESTORE ERROR:', e?.code || '', e?.message || e);
    }
  }

  window.addEventListener("DOMContentLoaded", caricaQR);
  window.addEventListener("pageshow", () => caricaQR());
</script>
