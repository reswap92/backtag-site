<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo - BackTag</title>
  <style>
    body {
      background-color: #fefaf6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff9f0;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 360px;
      text-align: center;
    }
    .logo {
      width: 300px;
      margin: 0 auto 10px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
    }
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin: 30px 0;
    }
    .slot {
      background-color: #f5efe2;
      border-radius: 16px;
      padding: 16px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #d4c6aa;
      cursor: pointer;
    }
    .slot:hover {
      background-color: #f0e6d5;
    }
    .slot span {
      font-size: 28px;
      color: #a58c6b;
    }
    .cta {
      margin-top: 20px;
    }
    .cta button {
      background-color: #d3b277;
      color: white;
      font-weight: bold;
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo-backtag.png" alt="Logo BackTag" class="logo">
    <h1>Profilo</h1>
    <h3>QR attivi</h3>

    <div class="qr-grid">
      <!-- 6 slot vuoti con pulsanti -->
      <div class="slot" onclick="location.href='attiva.html?slot=0'"><span>+</span></div>
      <div class="slot" onclick="location.href='attiva.html?slot=1'"><span>+</span></div>
      <div class="slot" onclick="location.href='attiva.html?slot=2'"><span>+</span></div>
      <div class="slot" onclick="location.href='attiva.html?slot=3'"><span>+</span></div>
      <div class="slot" onclick="location.href='attiva.html?slot=4'"><span>+</span></div>
      <div class="slot" onclick="location.href='attiva.html?slot=5'"><span>+</span></div>
    </div>

    <div class="cta">
      <button onclick="alert('Acquisto 10 slot aggiuntivi a 0.99â‚¬')">Attiva ora</button>
    </div>
  </div>
</body>
</html>
