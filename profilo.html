<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo - BackTag</title>
  <style>
    body {
      background-color: #fefaf6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff9f0;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 360px;
      text-align: center;
    }
    .logo {
      width: 300px;
      margin: 0 auto 10px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
    }
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin: 30px 0;
    }
    .slot {
      background-color: #f5efe2;
      border-radius: 16px;
      padding: 12px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      border: 2px dashed #d4c6aa;
      cursor: pointer;
      box-sizing: border-box;
    }
    .slot img {
      width: 60px;
      height: 60px;
      margin-bottom: 4px;
    }
    .slot span {
      font-size: 28px;
      color: #a58c6b;
    }
    .slot-info {
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    .slot-buttons {
      display: flex;
      gap: 6px;
    }
    .slot-buttons button {
      font-size: 11px;
      padding: 5px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #a58c6b;
      color: white;
    }
    .cta {
      margin-top: 20px;
    }
    .cta button {
      background-color: #d3b277;
      color: white;
      font-weight: bold;
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
    authDomain: "backtag-16de3.firebaseapp.com",
    projectId: "backtag-16de3",
    storageBucket: "backtag-16de3.appspot.com",
    messagingSenderId: "415455463905",
    appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
    measurementId: "G-6565LXTZW7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const email = localStorage.getItem("email");
  const slotEls = document.querySelectorAll(".slot");

  // --- rendering identico a prima ---
  function renderEmptySlot(el, i) {
    el.style.border = "2px dashed #d4c6aa";
    el.style.backgroundColor = "#f5efe2";
    el.style.cursor = "pointer";
    el.innerHTML = `<span>+</span>`;
    el.onclick = () => location.href = `attiva.html?slot=${i}`;
  }
  function renderFilledSlot(el, i, data) {
    el.innerHTML = `
      <img src="https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=${encodeURIComponent(data.code)}" alt="QR">
      <div class="slot-info"><strong>${data.label}</strong><br><small>${data.code}</small></div>
      <div class="slot-buttons">
        <button onclick="location.href='attiva.html?slot=${i}'">‚úèÔ∏è</button>
        <button onclick="location.href='monitor.html?code=${encodeURIComponent(data.code)}'">üìà</button>
      </div>
    `;
    el.style.border = "2px solid #a58c6b";
    el.style.backgroundColor = "#fff";
    el.style.cursor = "default";
    el.onclick = null;
  }

  function tsOf(d) {
    // scegli il pi√π recente tra updatedAt e createdAt
    const u = d.updatedAt?.seconds || 0;
    const c = d.createdAt?.seconds || 0;
    return Math.max(u, c);
  }

  async function caricaQR() {
    if (!email) return;

    // reset: tutti vuoti
    slotEls.forEach((el, i) => renderEmptySlot(el, i));

    // leggi tutti i doc dell'utente
    const qrcRef = collection(db, "qrcodes");
    const q = query(qrcRef, where("email", "==", email));
    const snap = await getDocs(q);

    // scegli il pi√π recente per ogni slotIndex
    const latestBySlot = new Map(); // slotIndex -> {data, docId}
    snap.forEach(doc => {
      const data = doc.data();
      const i = Number(data.slotIndex);
      if (Number.isNaN(i)) return;
      const cur = latestBySlot.get(i);
      if (!cur || tsOf(data) > tsOf(cur.data)) {
        latestBySlot.set(i, { data, docId: doc.id });
      }
    });

    // renderizza solo il pi√π recente per slot
    latestBySlot.forEach((entry, i) => {
      const el = slotEls[i];
      if (el) renderFilledSlot(el, i, entry.data);
    });
  }

  window.addEventListener("DOMContentLoaded", caricaQR);
  window.addEventListener("pageshow", caricaQR); // ricarica quando torni indietro
</script>
