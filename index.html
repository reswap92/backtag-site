<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BackTag</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f1e8;
      color: #111;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
      font-weight: 600;
      font-size: 18px;
    }

    header img {
      height: 80px; /* logo */
    }

    nav a {
      margin-left: 24px;
      color: #111;
      text-decoration: none;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 48px 20px 48px;
      gap: 40px;
    }

    .hero .text {
      flex: 1;
    }

    .hero .text h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
      line-height: 1.2;
    }

    .hero .text button {
      background-color: #a58c6b;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .hero .image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero .image img {
      max-width: 340px;
    }

    footer {
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      background-color: #f3ede3;
    }

    footer a {
      margin-right: 24px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <img src="logo-backtag.png" alt="Logo BackTag">
    </div>
    <nav>
      <a href="#">Attiva QR</a>
      <a href="#">Come funziona</a>
      <a href="#">Contatta</a>
    </nav>
  </header>

  <section class="hero">
    <div class="text">
      <h1>Trova.<br>Scansiona.<br>Restituisci.</h1>
      <button>Attiva il tuo BackTag</button>
    </div>
    <div class="image">
      <img src="busta-backtag.png" alt="Busta BackTag">
    </div>
  </section>

  <footer>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Termini</a>
      <a href="#">Contatti</a>
    </div>
    <div>Â© 2024 BackTag</div>
  </footer>

</body>
</html>
