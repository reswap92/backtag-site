<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatti - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefaf6;
      color: #111;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      height: 300px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #444;
    }
    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1em;
      margin: 20px 0;
    }
    .contact-item img {
      width: 26px;
      height: 26px;
    }
    .contact-item a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .slogan {
      margin-top: 60px;
      font-weight: bold;
      font-size: 1.2em;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-backtag.png" alt="Logo BackTag" class="logo">
    <h1>Contatti</h1>
    <p class="subtitle">Non esitare a contattarci</p>

    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
      <a href="mailto:info@backtag.it">info@backtag.it</a>
    </div>

    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      <a href="https://wa.me/393385209039" target="_blank">+39 338 520 9039</a>
    </div>

    <p class="slogan">Trova. Scansiona. Restituisci.</p>
  </div>
</body>
</html>
