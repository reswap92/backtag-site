<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoraggio QR - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      color: #111;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .logo { height: 300px; margin-bottom: 20px; }
    .code-label { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
    .qr-image { margin: 20px 0; }
    .qr-image img { width: 160px; height: 160px; }
    .scansioni {
      margin-top: 30px; text-align: left; max-width: 600px;
      margin-left: auto; margin-right: auto; background: #fff; padding: 20px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .scansioni h2 { font-size: 20px; margin-bottom: 15px; text-align: center; }
    .scansioni ul { list-style: none; padding: 0; margin: 0; }
    .scansioni li { margin-bottom: 10px; border-bottom: 1px solid #ddd; padding-bottom: 8px; }
    .muted { color:#555 }
    .warn { color:#a00; font-weight:bold; text-align:center; margin-top:8px }
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo">
  <h1>Monitoraggio QR Code</h1>
  <div class="code-label" id="qrLabel">Codice:</div>
  <div class="qr-image" id="qrImage"></div>

  <div class="scansioni">
    <h2>Scansioni recenti</h2>
    <ul id="listaScansioni">
      <li>Caricamento...</li>
    </ul>
    <div id="err" class="warn"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.appspot.com",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // DOM
    const listaScansioni = document.getElementById("listaScansioni");
    const labelEl = document.getElementById("qrLabel");
    const imgWrap = document.getElementById("qrImage");
    const errEl   = document.getElementById("err");

    // Parametri
    const params = new URLSearchParams(window.location.search);
    const code = (params.get("code") || "").trim();

    labelEl.textContent = `Codice: ${code || "‚Äî"}`;

    // --- QR con fallback (Google -> qrserver) ---
    imgWrap.innerHTML = "";
    if (code) {
      const img = document.createElement("img");
      img.alt = "QR";
      img.width = 160; img.height = 160;

      const src1 = `https://chart.googleapis.com/chart?cht=qr&chs=160x160&chld=L|0&chl=${encodeURIComponent(code)}&v=1`;
      const src2 = `https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=${encodeURIComponent(code)}`;

      img.src = src1;
      img.onerror = () => { img.onerror = null; img.src = src2; };
      imgWrap.appendChild(img);
    }

    if (!code) {
      listaScansioni.innerHTML = "<li>Nessun codice fornito nella URL (?code=...)</li>";
    } else {
      caricaScansioniRealtime(code);
    }

    function fmtTs(ts){
      if (!ts) return "";
      if (ts.toDate) return ts.toDate().toLocaleString();
      if (ts.seconds) return new Date(ts.seconds * 1000).toLocaleString();
      return "";
    }

    function caricaScansioniRealtime(codice){
      const qByCode = query(collection(db, "scansioni"), where("codice", "==", codice));
      onSnapshot(qByCode, (snap) => {
        const rows = snap.docs.map(d => d.data());

        // Ordino lato client per time desc
        rows.sort((a,b) => {
          const ta = (a.time?.toDate ? a.time.toDate().getTime() : (a.time?.seconds ? a.time.seconds*1000 : 0));
          const tb = (b.time?.toDate ? b.time.toDate().getTime() : (b.time?.seconds ? b.time.seconds*1000 : 0));
          return tb - ta;
        });

        if (!rows.length) {
          listaScansioni.innerHTML = "<li>Nessuna scansione trovata.</li>";
          return;
        }

        listaScansioni.innerHTML = "";
        rows.forEach(dati => {
          const data = fmtTs(dati.time) || "Data sconosciuta";
          const ua   = dati.userAgent || "Dispositivo sconosciuto";
          const pos  = (typeof dati.lat === "number" && typeof dati.lng === "number")
                        ? `Lat: ${dati.lat.toFixed(5)}, Lng: ${dati.lng.toFixed(5)}`
                        : "Posizione non disponibile";
          const acc  = (typeof dati.accuracy === "number") ? ` (¬±${Math.round(dati.accuracy)} m)` : "";
          const ref  = dati.referrer ? dati.referrer.replace(/^https?:\/\//, "") : "‚Äî";

          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${data}</strong><br>
            üìç ${pos}${acc}<br>
            üîó <span class="muted">Referrer:</span> ${ref}<br>
            üì± <span class="muted">UA:</span> ${ua}
          `;
          listaScansioni.appendChild(li);
        });
      }, (e) => {
        errEl.textContent = "Errore nel caricamento scansioni: " + e.message;
      });
    }
  </script>
</body>
</html>
