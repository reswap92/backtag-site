<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoraggio QR - BackTag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      color: #111;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .logo {
      height: 300px;
      margin-bottom: 20px;
    }
    .code-label {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .qr-image {
      margin: 20px 0;
    }
    .qr-image img {
      width: 160px;
      height: 160px;
    }
    .scansioni {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .scansioni h2 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }
    .scansioni ul {
      list-style: none;
      padding: 0;
    }
    .scansioni li {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>
  <img src="logo-backtag.png" alt="Logo BackTag" class="logo">
  <h1>Monitoraggio QR Code</h1>
  <div class="code-label" id="qrLabel">Codice:</div>
  <div class="qr-image" id="qrImage"></div>

  <div class="scansioni">
    <h2>Scansioni recenti</h2>
    <ul id="listaScansioni">
      <li>Caricamento...</li>
    </ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0kpQb-t5aJrMQ9mNnvJgl53Fe8UgPwrc",
      authDomain: "backtag-16de3.firebaseapp.com",
      projectId: "backtag-16de3",
      storageBucket: "backtag-16de3.appspot.com",
      messagingSenderId: "415455463905",
      appId: "1:415455463905:web:abd5e58bdeaaf6e3b9eaa0",
      measurementId: "G-6565LXTZW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    document.getElementById("qrLabel").textContent = `Codice: ${code}`;
    document.getElementById("qrImage").innerHTML = `<img src="https://chart.googleapis.com/chart?cht=qr&chs=160x160&chl=${encodeURIComponent(code)}" alt="QR">`;

    const listaScansioni = document.getElementById("listaScansioni");

    async function caricaScansioni() {
      const scansioniRef = collection(db, "scansioni");
      const q = query(scansioniRef, where("codice", "==", code), orderBy("time", "desc"));
      const snapshot = await getDocs(q);

      listaScansioni.innerHTML = "";

      if (snapshot.empty) {
        listaScansioni.innerHTML = "<li>Nessuna scansione trovata.</li>";
        return;
      }

      snapshot.forEach(doc => {
        const dati = doc.data();
        const data = dati.time?.toDate?.().toLocaleString() || "Data sconosciuta";
        const userAgent = dati.userAgent || "Dispositivo sconosciuto";
        const posizione = dati.posizione
          ? `Lat: ${dati.posizione.lat}, Lng: ${dati.posizione.lng}`
          : "Posizione non disponibile";

        const li = document.createElement("li");
        li.innerHTML = `<strong>${data}</strong><br>üì± ${userAgent}<br>üìç ${posizione}`;
        listaScansioni.appendChild(li);
      });
    }

    window.addEventListener("DOMContentLoaded", caricaScansioni);
  </script>
</body>
</html>
