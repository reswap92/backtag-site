<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop – BackTag</title>
  <meta name="description" content="Acquista BackTag: 1 adesivo a 1,99€ oppure il cartoncino con 5 QR a 5,99€. Pagamento semplice e sicuro." />
  <meta property="og:title" content="Shop – BackTag" />
  <meta property="og:description" content="1 adesivo 1,99€ · Kit 5 QR 5,99€" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#111111" />
  <style>
    :root{
      --bg: #fefaf6;
      --fg: #111111;
      --muted: #6b6b6b;
      --card: #ffffff;
      --brand: #111111;
      --radius: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:var(--fg)}
    a{color:inherit;text-decoration:none}

    .container{max-width:1080px;margin:0 auto;padding:20px}
    header{position:sticky;top:0;background:linear-gradient(180deg, #fefaf6 80%, rgba(254,250,246,0));backdrop-filter:saturate(1.1); z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .logo{display:flex;align-items:center;gap:12px}
    .logo img{height:36px;width:auto}
    .navlinks{display:flex;align-items:center;gap:18px}
    .pill{padding:10px 14px;border:1px solid #e6e2dc;border-radius:999px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:999px;border:1px solid #111; background:#111; color:#fff; box-shadow:var(--shadow); transition:transform .06s ease}
    .btn:hover{transform:translateY(-1px)}
    .btn.outline{background:transparent;color:#111}

    .hero{padding:16px 0 8px}
    .hero h1{font-size:clamp(22px, 2.8vw, 36px);margin:8px 0 6px}
    .hero p{color:var(--muted);margin:0}

    .grid{display:grid;grid-template-columns:repeat(2, 1fr);gap:22px;margin:22px 0 36px}
    @media (max-width:760px){.grid{grid-template-columns:1fr}}

    .card{background:var(--card);border:1px solid #eee;border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
    .cover{aspect-ratio:4/3;background:#f5f2ee;display:flex;align-items:center;justify-content:center}
    .cover img{width:100%;height:100%;object-fit:cover}
    .content{padding:18px}
    .title{font-size:clamp(18px,2vw,22px);margin:0 0 6px}
    .desc{color:var(--muted);margin:0 0 10px;min-height:44px}

    .price{display:flex;align-items:baseline;gap:10px;margin:8px 0 14px}
    .price .amount{font-size:28px;font-weight:700}
    .price .vat{color:var(--muted);font-size:13px}

    .features{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0 18px}
    .badge{font-size:12px;padding:6px 10px;border:1px solid #e8e3dc;border-radius:999px;color:#333;background:#fff}

    .actions{display:flex;gap:10px;margin-top:auto}
    .actions .btn{flex:1}

    footer{border-top:1px solid #eee;margin-top:32px}
    .foot{display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:space-between;padding:20px 0 30px;color:#444}
    .foot a{opacity:.9}

    .note{color:#666;font-size:13px;margin-top:6px}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="logo" href="index.html" aria-label="BackTag Home">
        <img src="img/logo-backtag.svg" alt="BackTag logo">
        <strong>BackTag</strong>
      </a>
      <nav class="navlinks">
        <a href="index.html" class="pill">Home</a>
        <a href="shop.html" class="pill" aria-current="page" style="font-weight:700;">Shop</a>
        <a href="accedi.html" class="btn outline" title="Accedi o registrati">Accedi</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Shop</h1>
      <p>Scegli il tuo BackTag. Paghi in un attimo, lo ricevi a casa e lo attivi dalla tua area personale.</p>
    </section>

    <!-- (i tuoi prodotti identici, non modificati) -->
    <!-- ... -->

  </main>

  <footer>
    <div class="container foot">
      <div>© <span id="y"></span> BackTag</div>
      <nav style="display:flex;gap:12px;flex-wrap:wrap">
        <a href="privacy.html">Privacy</a>
        <span aria-hidden>•</span>
        <a href="termini.html">Termini</a>
        <span aria-hidden>•</span>
        <a href="contatti.html">Contatti</a>
      </nav>
    </div>
  </footer>

  <script>
    // anno footer
    document.getElementById('y').textContent = new Date().getFullYear();

    // Facoltativo: UTM
    const params = new URLSearchParams(location.search);
    const utm = ['utm_source','utm_medium','utm_campaign','utm_term','utm_content']
      .filter(k => params.has(k))
      .map(k => `${encodeURIComponent(k)}=${encodeURIComponent(params.get(k))}`)
      .join('&');
    if(utm){
      document.querySelectorAll('.actions a').forEach(a => {
        const url = new URL(a.getAttribute('href'), location.href);
        url.search += (url.search ? '&' : '?') + utm;
        a.setAttribute('href', url.pathname + url.search);
      });
    }

    // ✅ Banner conferma pagamento
    if (params.get("success") === "true") {
      const msg = document.createElement("div");
      msg.textContent = "✅ Pagamento completato con successo!";
      msg.style.position = "fixed";
      msg.style.top = "20px";
      msg.style.left = "50%";
      msg.style.transform = "translateX(-50%)";
      msg.style.background = "#4caf50";
      msg.style.color = "#fff";
      msg.style.padding = "12px 20px";
      msg.style.borderRadius = "8px";
      msg.style.boxShadow = "0 4px 10px rgba(0,0,0,0.15)";
      msg.style.zIndex = "1000";
      document.body.appendChild(msg);

      setTimeout(() => msg.remove(), 5000);
    }
  </script>
</body>
</html>
